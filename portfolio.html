<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Pacifico|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="site.css">

    <script> 
        $(function(){
            $("#navbar-include").load("navbar.html"); 
            $("#footer-include").load("footer.html"); 
        });
    </script> 
    
</head>
<body>
<div id="navbar-include"></div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block img-fluid" id="portrait-carousel-1" src="img/whiteflower.jpg" alt="Painting of white flower">
            <div class="carousel-caption d-none d-md-block">
                <h5>White Flower</h5>
                <p>Acrylic painting</p>
            </div>
        </div>
        <div class="carousel-item">
        <img class="d-block img-fluid" id="portrait-carousel-2" src="img/threekings.jpg" alt="Three Kings mini-painting">
            <div class="carousel-caption d-none d-md-block">
                <h5>Three Kings </h5>
                <p>Mini Painting</p>
            </div>
        </div>
        <div class="carousel-item">
        <img class="d-block img-fluid" id="portrait-carousel-3" src="img/doggie_portraits.png" alt="Doggie portraits">
            <div class="carousel-caption d-none d-md-block">
                <h5>Pet Portraits </h5>
                <p></p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    
<div class="container">
    <h1 class="title-header">Maritza Noa's Portfolio</h1>
    <hr>

    <div class="portfolio-artwork-row col-sm-12">
        <h2>Digital Illustrations</h2>

        <img class="card-img-top" src="img/noa_digital_illustrations.png" alt="Digital illustrations by Maritza Noa">
        
    </div>
    <hr>

    <div class="portfolio-artwork-row col-sm-12">
        <h2>Paintings</h2>

        <img class="card-img-top" src="img/noa_sample_portfolio.jpg" alt="Sample of paintings by Maritza Noa">
        
    </div>
    <hr>

    <div class="portfolio-artwork-row col-sm-12">
        <h2>Graphic Design</h2>

        <img class="card-img-top" src="img/noa_prints.png" alt="Sample of prints by Maritza Noa">
        

        <img class="card-img-top logos" src="img/logos_noa_1.png" alt="Sample of logos by Maritza Noa">

        <img class="card-img-top logos" src="img/logos_noa_2.png" alt="Sample of logos by Maritza Noa">

        <img class="card-img-top logos" src="img/logos_noa_3.png" alt="Sample of logos by Maritza Noa">

    </div>
    <hr>
</div>


<div id="footer-include"></div>

</body>
</html>
