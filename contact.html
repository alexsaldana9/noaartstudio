<body>
<div id="navbar-include"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Contact us</h1>
            <hr>

            <form action="https://formspree.io/alexsaldana9@gmail.com" method="POST" role="form">

                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <textarea type="text" name="content" class="form-control" rows="5" placeholder="What would you like to say?"></textarea>
                </div>

                <input type="hidden" name="_next" value="/thankyou.html" />
                <input type="hidden" name="_subject" value="New submission!" />
                <input type="text" name="_gotcha" style="display:none" />
                
                <input type="submit" class="btn btn-primary" value="Send">
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
